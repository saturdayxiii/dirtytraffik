<!DOCTYPE html>
<html>
<head>
	<title>Dirty Traffik</title>
	<style>
		body {
 		    overflow: hidden;
			animation: colorchange 10s infinite;
			background-color: #000;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		@keyframes colorchange {
			0% {
				background-color: #ff6ec7;
			}
			33% {
				background-color: #291145;
			}
			66% {
				background-color: #00f2ff;
			}
			100% {
				background-color: #ff6ec7;
			}
		}
		
		.wrap {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		
		.block {
			width: 80%;
			background-color: white;
			border-radius: 25px;
			padding: 20px;
		}
		
		.timer {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 50px;
			font-weight: bold;
			color: #333;
		}

		.timer-item {
			margin: 0 20px;
		}

		.timer-label {
			display: flex;
			font-size: 20px;
			font-weight: bold;
			color: #666;
			margin-top: 10px;
			justify-content: center;
			align-items: center;
		}
		
		.starbox {
			width: 35%;
			margin: auto;
		}

		.star {
			animation: starAnimation 10s infinite;
			fill: #fff;
			transform-origin: center;
		}

		@keyframes starAnimation {
			0% {
				transform: rotate(0) scale(1);
				clip-path: polygon(40% 0%, 60% 0%, 100% 38%, 75% 62%, 82% 100%, 50% 75%, 18% 100%, 25% 62%, 0% 38%, 40% 0%);
			}
			25% {
				transform: rotate(90deg) scale(1);
				clip-path: polygon(0% 60%, 0% 40%, 38% 0%, 62% 25%, 100% 18%, 75% 50%, 100% 82%, 62% 75%, 38% 100%, 0% 60%);
			}
			50% {
				transform: rotate(180deg) scale(1);
				clip-path: polygon(60% 100%, 40% 100%, 0% 62%, 25% 38%, 18% 0%, 50% 25%, 82% 0%, 75% 38%, 100% 62%, 60% 100%);
			}
			75% {
				transform: rotate(270deg) scale(0.25);
				clip-path: polygon(100% 40%, 100% 60%, 62% 100%, 38% 75%, 0% 82%, 25% 50%, 0% 18%, 38% 25%, 62% 0%, 100% 40%);
			}
			100% {
				transform: rotate(360) scale(1);
				clip-path: polygon(40% 0%, 60% 0%, 100% 38%, 75% 62%, 82% 100%, 50% 75%, 18% 100%, 25% 62%, 0% 38%, 40% 0%);
			}
		}
	</style>
	
    <script src="https://kit.fontawesome.com/20faf715a1.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrap">
		<div class="block">
			<div class="timer" id="timer">
				<span class="timer-item" id="days"></span>
				<span class="timer-item" id="hours"></span>
				<span class="timer-item" id="minutes"></span>
				<span class="timer-item" id="seconds"></span>
			</div>
			<div class="timer-label">
				<span class="timer-item">Days</span>
				<span class="timer-item">Hours</span>
				<span class="timer-item">Minutes</span>
				<span class="timer-item">Seconds</span>
			</div>
		</div>
		<div class="block">
			<a href="https://www.twitch.tv/dirtytraffik"><i class="fa-brands fa-twitch" style="color: #511f44;"></i></a>
		</div>
		<div class="starbox">
			<svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<polygon points="12 0 14.859 7.358 22.118 8.119 16 13.151 17.294 20.881 12 17.273 6.706 20.881 8 13.151 1.882 8.119 9.141 7.358" />
			</svg>
		</div>
		<div class="block">
			<h1>Animated Background</h1>
			<p>This is an example of an HTML page with an animated background that changes colors.</p>
		</div>
	</div>
	<script>
		// Set the date we're counting down to
		var countDownDate = getNextSaturday();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get current date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var distance = countDownDate - now;

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the result in the element with id="timer"
		  document.getElementById("days").innerHTML = days;
		  document.getElementById("hours").innerHTML = hours;
		  document.getElementById("minutes").innerHTML = minutes;
		  document.getElementById("seconds").innerHTML = seconds;

		  // If the count down is finished, reset the timer to next Saturday at 8pm
		  if (distance < 0) {
		  	countDownDate = getNextSaturday();
		  }
		}, 1000);

		// Function to get the next Saturday at 8pm
		function getNextSaturday() {
			var d = new Date();
			d.setHours(20);
			d.setMinutes(0);
			d.setSeconds(0);
			d.setMilliseconds(0);
			while (d.getDay() != 6) {
				d.setDate(d.getDate() + 1);
			}
			return d.getTime();
		}
	</script>
</body>
</html>
